
<div class="card">    
    <div class="card-img-wrapper">
        <img *ngIf="property2.Image" class="card-img-top" src="assets/Images/{{property2.Image}}.png">
        <img *ngIf="!property2.Image" class="card-img-top" src="assets/Images/house_default.png">

        <ul class="list-inline text-center member-icon animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property2.Id}}">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button> 
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa-regular fa-address-book"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h4>{{property2.Type}}</h4>
        <p>{{property2.Name}}</p>
    </div>        
</div>
