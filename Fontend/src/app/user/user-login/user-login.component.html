<div class="row">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form   #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3 mb-2">Sign</p>
           
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" required ngModel name="userName"
              placeholder="Enter a valid name" />
            <label class="form-label" for="form3Example3">Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" required ngModel name="password"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

       

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg" 
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
              <a routerLink="/user/register"
                class="link-danger">Register
              </a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
